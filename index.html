<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Saúl Romero Cruz">
    <meta name="description" content="Login alumno sigia prefeco morelia">
    <title>Sigia Alumno</title>
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="contenedor">
        <div class="texto">
            <h1>Acceso Alumnos</h1>
            <p>Prefeco <span>1.0</span></p>
        </div>

        <div class="login">
            <div class="logo">
                <p>Iniciar sesión</p>
                <img src="img/logo.png" alt="logo prefeco">
            </div>

            <form class="formulario">
                <input type="text" placeholder="#Ficha">

                <input type="password" placeholder="Código de Acceso">

                <button class="btn">Iniciar sesión</button>
            </form>
        </div>
    </div>
</body>
</html>
